<mat-card>
    <mat-card-title>
        Login
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content>
        <form class="form">
            <mat-form-field class="input">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                    <mat-error>Pro favor, insira um endereço de e-mail válido</mat-error>
                }
                @if (emailFormControl.hasError('required')) {
                    <mat-error>E-mail é <strong>obrigatório</strong></mat-error>
                }
            </mat-form-field>
            <mat-form-field class="input">
                <mat-label>Senha</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl" placeholder="*********">
                @if (passwordFormControl.hasError('required')) {
                    <mat-error>Senha é <strong>obrigatória</strong></mat-error>
                }
            </mat-form-field>  
            
            <div class="button-row">
                <button type="submit" mat-raised-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
